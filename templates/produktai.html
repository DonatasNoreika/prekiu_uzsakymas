{% extends "base.html" %}

{% block content %}
<h3>Produktai</h3>
{% if produktai %}
{% for produktas in produktai %}
<hr>
<p><strong>Pavadinimas:</strong> {{produktas.pavadinimas}}</p>
<p><strong>Kaina:</strong> {{produktas.kaina}}</p>

{% endfor %}
{% endif %}
<hr>
<p><a href="{{ url_for('naujas_produktas')}}">Naujas produktas</a></p>

{% endblock %}
